services:
  postgres:
    image: postgres:17
    container_name: smart-home-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: smarthome
      POSTGRES_PASSWORD: smarthome_local
      POSTGRES_DB: smarthome
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smarthome -d smarthome"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
